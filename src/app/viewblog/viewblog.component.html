<div *ngIf="post$ | async as post">
   
    <div class="centerText">
      <!-- <a routerLink="/">Home</a> -->
    </div>



    <div *ngIf="post$ | async as post" class="wrapper">
        <div class="page-header " style=" min-height: 52vh !important" data-parallax="true" style="background-image: url({{post.image}});">
            <div class="filter"></div>
        </div>
        <div class="section profile-content">
            <div class="container">
                <div class="owner">
                    <div class="avatar">
                        <img src={{post.authorImage}} alt="Circle Image" class="img-circle img-no-padding img-responsive">
                    </div>
                    <div class="name">
                        <h4 class="title">{{post.authorName}}</h4>
                        <h6 class="description">{{post.authorTitle}}</h6>

                    </div>
                    <div>
                        <h1>{{post.title}}</h1>
                    </div>
                    <!-- <div>
                        <h1>{{post.title}}</h1>
                    </div>
                    <div style="max-width: -webkit-fill-available;" [innerHTML]="post.body"></div> -->
                    <!-- <div [innerHTML]="post"></div> -->
                    <h3  [innerHTML]="post.body"></h3>
                </div>


                <!-- <div class="row">
                    <div class="col-md-6 ml-auto mr-auto text-center">
                        <p>An artist of considerable range, Jane Faker — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music, giving it a warm, intimate feel with a solid groove structure. </p>
                        <br />
                        <button class="btn btn-outline-default btn-round"><i class="fa fa-cog"></i> Settings</button>
                    </div>
                </div> -->
                <br/>
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <ngb-tabset [justify]="'center'">
                            <ngb-tab title="Follows">
                                <ng-template ngbTabContent >
                                    <div class="row following" id="follows">
                                        <div class="col-md-6 ml-auto mr-auto">
                                            <ul class="list-unstyled follows">
                                                <li>
                                                    <div class="row">
                                                        <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                            <img src="./assets/img/faces/amit.jpeg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                        </div>
                                                        <div class="col-md-7 col-sm-4 ml-auto">
                                                            <h6>Amit<br/><small>Blogger</small></h6>
                                                        </div>
                                                        <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                            <div class="form-check">
                                                              <label class="form-check-label">
                                                                <input class="form-check-input" type="checkbox" value="" checked="">
                                                                <span class="form-check-sign"></span>
                                                              </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <hr />
                                                <li>
                                                    <div class="row">
                                                        <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                            <img src="./assets/img/faces/parth.jpeg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                        </div>
                                                        <div class="col-md-7 col-sm-4 ml-auto">
                                                            <h6>Parth<br /><small>Blogger</small></h6>
                                                        </div>
                                                        <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                            <div class="form-check">
                                                              <label class="form-check-label">
                                                                <input class="form-check-input" type="checkbox" value="" checked="">
                                                                <span class="form-check-sign"></span>
                                                              </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="Following">
                                <ng-template ngbTabContent>
                                    <h3 class="text-muted">Not following anyone yet :(</h3>
                                    <br>
                                    <button class="btn btn-warning btn-round">Find artists</button>
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </div>
